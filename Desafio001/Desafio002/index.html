<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devará utilizar em cada caso. </p>
    <ul type="disc">
        <li><abbr title="Use a tag <p>">Parágrafos</li>
        <li><abbr title="Use a tag <title>">Títulos</li>
        <li><abbr title="Use a tag <img>">Imagens</li>
        <li><abbr title="Use a tag <abbr>">Abreviações</li>
        <li><abbr title="Use a tag <code>">Códigos-fontes</li>
        <li><abbr title="Use a tag <ol>">Listas Numeradas</li>
        <li><abbr title="Use a tag <ul>">Listas com demarcações</li>
    </ul>



</body>
</html>
